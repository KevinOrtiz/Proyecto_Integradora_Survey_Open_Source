 
 <div class="inbox" fxLayout="column">
   <div class="header mat-elevation-z2"></div>
   <div class="search mat-elevation-z2" fxLayout="row" id="busqueda">
     <div fxLayout="row" fxLayoutAlign="center center">
       <mat-icon>search</mat-icon>
     </div>
     <input #input [(ngModel)]="textoBusqueda" [formControl]="searchField" fxFlex type="search" placeholder="Busqueda por etiqueta la Pregunta">
   </div>
   <div class="content-container" fxFlex fxLayout="row">
  
     <mat-card  fxFlex>
       <mat-card-title fxLayout="row" fxLayoutAlign="space-between center">
         <span>Preguntas creadas por Mi</span>
         <div class="toolbar" fxLayout="row" fxLayoutAlign="start center">
          <span fxFlex>
            <!-- fill space -->
          </span>
           <span>{{pageActual}} - 5 de {{numberPages}}</span>
           <div class="chevrons">
             <button mat-icon-button (click)="previous()">
               <mat-icon>chevron_left</mat-icon>
             </button>
             <button mat-icon-button (click)="next()">
               <mat-icon>chevron_right</mat-icon>
             </button>
           </div>
         </div>
    
       </mat-card-title>
       <mat-card-content>
         <table >
           <thead>
           <tr>
             <th>Descripcion</th>
             <th>fecha_creacion</th>
             <th>Topico</th>
             <th>estado</th>
             <th>Opciones</th>
        
           </tr>
           </thead>
           <tbody>
           <tr *ngFor="let pregunta of listaPreguntas">
             <td>{{pregunta?.descripcion}}</td>
             <td>{{pregunta?.fecha_creacion}}</td>
             <td>{{pregunta?.etiquetas}}</td>
             <td>{{pregunta?.estado}}</td>
             <td>
               <button mat-icon-button [matMenuTriggerFor]="menu">
                 <mat-icon>more_vert</mat-icon>
               </button>
               <mat-menu #menu="matMenu">
                 <button mat-menu-item (click)="verPregunta(pregunta?._id)">
                   <mat-icon>remove_red_eye</mat-icon>
                   <span>Ver pregunta</span>
                 </button>
                 <button mat-menu-item (click)="verDiscusion(pregunta?._id)">
                   <mat-icon>open_in_new</mat-icon>
                   <span>Ver Discusion</span>
                 </button>
                 <button mat-menu-item (click)="editarPregunta(pregunta?._id)">
                   <mat-icon>open_in_new</mat-icon>
                   <span>Editar Pregunta</span>
                 </button>
                 <button mat-menu-item (click)="verComentarios(pregunta?._id)">
                   <mat-icon>open_in_new</mat-icon>
                   <span>Ver Comentarios</span>
                 </button>
                 <button mat-menu-item (click)="eliminarPreguntas(pregunta?._id, pregunta)">
                   <mat-icon>open_in_new</mat-icon>
                   <span>Eliminar Pregunta</span>
                 </button>
               </mat-menu>
          
             </td>
           </tr>
           </tbody>
      
         </table>
       </mat-card-content>
  
     </mat-card>
   </div>
   
 </div>
  <swal #eliminado title="Discusion eliminada con exito" text="Se ha eliminado de forma exitosa determinada discusion"
    type="success" [showConfirmButton]="true">
  </swal>
  
  <swal #error title="Error en la eliminacion de la discusion" text="Existe un problema en la eliminacion de la discusion
          de la pregunta que usted ha seleccionado" type="error" [showConfirmButton]="true">
  
  </swal>
