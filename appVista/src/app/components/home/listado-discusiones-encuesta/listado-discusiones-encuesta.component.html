
<mat-dialog-content>
  <div class="container" *ngFor="let item of listaDiscusiones$ | async" >
    <mat-card fxFlex="100%">
      <mat-card-header>
        <img mat-card-avatar [src]="item.urlImage">
        <mat-card-title>{{item.nombre}} {{item.apellido}}</mat-card-title>
        <mat-card-subtitle>Titulo: {{item.titulo}}</mat-card-subtitle>
        <mat-card-subtitle>Creado: {{item.fecha_creacion | date: 'fullDate'}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div [innerHtml]="item.descripcion | saniarHtml"></div>
        <br>
        <mat-chip-list>
          <mat-chip color="primary" selected="true" *ngFor="let itemEtiqueta of item.etiquetas">{{itemEtiqueta}}</mat-chip>
        </mat-chip-list>
        <br>
        <p>Estado : {{item.estado}}</p>
        
        <br>
        <p>Comentarios: {{item.numeroComentarios}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="warn" (click)="rechazarDiscusion(item._id)"> Rechazar Discusion</button>
        <button mat-raised-button color="primary" (click)="aceptarDiscusion(item._id)"> Aceptar Discusion</button>
      </mat-card-actions>
    </mat-card>
    <br>
    <br>
  
  </div>
</mat-dialog-content>

<swal
      #exito
      title="Estado de DiscusiÃ³n de Encuesta actualizada con exito"
      text="Se ha actualizado de manera exitosa la accion tomada sobre dicha discusion"
      type="success">
  
</swal>

<swal
      #error
      title="Error en la accion requerida sobre dicha encuesta"
      text="Existe un problema en la actualizacion del estado
                de la discusion que usted ha seleccionado"
      type="error">
  
</swal>
