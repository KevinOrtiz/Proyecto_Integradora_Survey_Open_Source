<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Open Source Survey{% endblock %}</title>
    <link href="{% static 'bower_components/animate.css/animate.min.css' %}" rel="stylesheet">
    <link href="{% static 'bower_components/google-material-color/dist/palette.css' %}" rel="stylesheet">
    <link href="{% static 'bower_components/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.min.css' %}" rel="stylesheet">
    <link href="{% static 'bower_components/material-design-iconic-font/dist/css/material-design-iconic-font.min.css' %}" rel="stylesheet">
    <link href="{% static 'bower_components/bootstrap-select/dist/css/bootstrap-select.css' %}" rel="stylesheet">
    <link href="{% static 'bower_components/nouislider/distribute/jquery.nouislider.min.css' %}" rel="stylesheet">
    <link href="{% static 'bower_components/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css' %}" rel="stylesheet">
    <link href="{% static 'farbtastic/farbtastic.css' %}" rel="stylesheet">
    <link href="{% static 'bower_components/chosen/chosen.min.css' %}" rel="stylesheet">
    <link href="{% static 'summernote/dist/summernote.css' %}" rel="stylesheet">
    <link href="{% static 'css/app.min.1.css' %}" rel="stylesheet">
    <link href="{% static 'css/app.min.2.css' %}" rel="stylesheet">
    <link href="{% static 'css/demo.css' %}" rel="stylesheet">
</head>
<body data-ma-header="teal">

    <div id="header">
        {% block header %}{% endblock %}
    </div>
    <div id="sidebar">
        {% block sidebar %}{% endblock %}
    </div>
    <section id="content">
        {% block content %}{% endblock %}
    </section>

    <div class="page-loader palette-Teal bg">
        <div class="preloader pl-xl pls-white">
                <svg class="pl-circular" viewBox="25 25 50 50">
                    <circle class="plc-path" cx="50" cy="50" r="20"/>
                </svg>
        </div>
    </div>
    <!-- Javascript Libraries -->
    <script src="{% static 'bower_components/jquery/dist/jquery.min.js' %}"></script>
    <script src="{% static 'bower_components/bootstrap/dist/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'bower_components/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.concat.min.js' %}"></script>
    <script src="{% static 'bower_components/Waves/dist/waves.min.js' %}"></script>
    <script src="{% static 'bootstrap-growl/bootstrap-growl.min.js' %}"></script>
    <script src="{% static 'bower_components/moment/min/moment.min.js' %}"></script>
    <script src="{% static 'bower_components/fullcalendar/dist/fullcalendar.min.js' %}"></script>
    <script src="{% static 'bower_components/simpleWeather/jquery.simpleWeather.min.js' %}"></script>
    <script src="{% static 'bower_com' %ponents/salvattore/dist/salvattore.min.js' %}"></script>
    <script src="{% static 'bower_components/flot/jquery.flot.js' %}"></script>
    <script src="{% static 'bower_components/bootstrap-select/dist/js/bootstrap-select.js' %}"></script>
    <script src="{% static 'bower_components/nouislider/distribute/jquery.nouislider.all.min.js' %}"></script>
    <script src="{% static 'bower_components/typeahead.js/dist/typeahead.bundle.min.js' %}"></script>
    <script src="{% static 'summernote/dist/summernote-updated.min.js' %}"></script>
    <script src="{% static 'bower_components/chosen/chosen.jquery.min.js' %}"></script>
    <script src="{% static 'input-mask/input-mask.min.js' %}"></script>
    <script src="{% static 'farbtastic/farbtastic.min.js' %}"></script>
    <script src="{% static 'bower_components/flot/jquery.flot.resize.js' %}"></script>

    <!-- Placeholder for IE9 -->
    <!--[if IE 9 ]>
    <script src="{% static 'bower_components/jquery-placeholder/jquery.placeholder.min.js' %}"></script>
    <![endif]-->
    <script src="{% static 'js/functions.js' %}"></script>
        {% block script_portal %}{% endblock %}
</body>
</html>
